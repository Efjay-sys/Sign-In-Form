<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Main Sign Up</h1>
    
    <div id="container">

        <div id="left-div"> 
        <p><img src="odin-lined.png" alt="odinlogo"></p>
        </div>

        <div id="right-div">
                <form action="get">
        <div id="names-div">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" >
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" ></div>

        <div id="mail-phone">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" >
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" ></div>

        <div id="pw">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" >
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" ></div>
                </form>

        <button type="submit" id="submit-btn">Sign Up</button>
        <button type="button" id="reset-btn">Forgot Password</button>
            
        </div>
</body>
</html>
